<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Code-Quiz</title>
</head>

<body>
    <div class="top">
        <ul>
            <li><a class="highScores">High Scores</a></li>
            <li><a class="timer">Time: 0</a></li>
        </ul>
    </div>
    <div class="text-Box">
        <p class="quizText">Welcome the the coding quiz to being click on start quiz!</p>
        <form>
            <input type="text" class="initialsTextInput"  name="initials" placeholder="enter your initials">
            <button class="submitInitals-Btn">Submit initials</button>
        </form>
        <div id="ands">
            <button class="and-btn">Answer 1</button>
            <button class="and-btn">Answer 2</button>
            <button class="and-btn">Answer 3</button>
            <button class="and-btn">Answer 4</button>
        </div>
    </div>
    <div class="scores-TextBox" >
        <p class="scoresText">High Score: </p>
    </div>
    <button class="starQ-b">Start Quiz</button>
    <button class="retry">Retry</button>
    <script src="script.js"></script>
</body>

</html>
